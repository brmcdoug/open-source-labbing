#   The 4-node-quickstart.yml launches a containerlab XRd topology where the XRd instances are connected
#   via point-to-point links: https://containerlab.dev/manual/network/#point-to-point-links
#
#   Topology
#  
#  r03---r04
#   | \  / |
#   |  \/  |
#   |  /\  |
#   | /  \ |
#  r01    r02

name: 4-node

mgmt:
  network: frr_mgt_net
  ipv4-subnet: 172.20.1.0/24

topology:
  nodes:

    xrd01:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:24.1.1
      mgmt-ipv4: 172.20.1.101
      startup-config: config/xrd01.cfg

    xrd02:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:24.1.1
      mgmt-ipv4: 172.20.1.102
      startup-config: config/xrd02.cfg

    xrd01-host:
      kind: bridge

    xrd01-host2:
      kind: bridge

    xrd02-host:
      kind: bridge

    xrd02-host2:
      kind: bridge

  links:
    - endpoints: ["xrd01:Gi0-0-0-0", "xrd01-host:xrd01-Gi0-0-0-0"]
    - endpoints: ["xrd01:Gi0-0-0-1", "xrd01-host2:xrd01-Gi0-0-0-1"]

    - endpoints: ["xrd02:Gi0-0-0-0", "xrd02-host:xrd02-Gi0-0-0-0"]
    - endpoints: ["xrd02:Gi0-0-0-1", "xrd02-host:xrd02-Gi0-0-0-1"]

