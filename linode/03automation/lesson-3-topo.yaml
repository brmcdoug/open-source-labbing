#        Topology
#
#         frr-2
#         /  \
#        /    \
#    frr-1 --- frr-3
#     |         |
#    pc-1      pc-2
#

name: oll2

mgmt:
  network: frr_mgt_net
  ipv4-subnet: 172.20.1.0/24

topology:
  nodes:
    frr-1:
      kind: linux
      image: quay.io/frrouting/frr:master
      # binds:
      #   - frr-1/daemons.txt:/etc/frr/daemons
      #   - frr-1/stage3.conf:/etc/frr/frr.conf
      #   - frr-1/vtysh.conf:/etc/frr/vtysh.conf 
      exec: 
        #- sudo /usr/lib/frr/frr start
        - sudo service ssh start
      mgmt-ipv4: 172.20.1.101

    frr-2:
      kind: linux
      image: quay.io/frrouting/frr:master
      # binds:
      #   - frr-2/daemons.txt:/etc/frr/daemons
      #   - frr-2/stage3.conf:/etc/frr/frr.conf
      #   - frr-2/vtysh.conf:/etc/frr/vtysh.conf 
      exec: 
        #- sudo /usr/lib/frr/frr start
        - sudo service ssh start
      mgmt-ipv4: 172.20.1.102

    frr-3:
      kind: linux
      image: quay.io/frrouting/frr:master
      # binds:
      #   - frr-3/daemons.txt:/etc/frr/daemons
      #   - frr-3/stage3.conf:/etc/frr/frr.conf
      #   - frr-3/vtysh.conf:/etc/frr/vtysh.conf 
      exec: 
        #- sudo /usr/lib/frr/frr start
        - sudo service ssh start
      mgmt-ipv4: 172.20.1.103

    pc-1:
      kind: linux
      image: ubuntu:latest
      mgmt-ipv4: 172.20.1.111

    pc-2:

      kind: linux
      image: ubuntu:latest
      mgmt-ipv4: 172.20.1.112

    frr-2-host:
      kind: bridge

    frr-3-host:
      kind: bridge

  links:
    - endpoints: ["frr-1:eth1", "frr-2:eth1"]
    - endpoints: ["frr-1:eth2", "frr-3:eth2"]
    - endpoints: ["frr-1:eth3", "pc-1:eth1"]
    - endpoints: ["frr-2:eth2", "frr-3:eth1"]
    - endpoints: ["frr-3:eth3", "pc-2:eth1"]

    - endpoints: ["frr-2:eth3", "frr-2-host:frr-2-eth3"]
    - endpoints: ["frr-3:eth4", "frr-3-host:frr-3-eth4"]