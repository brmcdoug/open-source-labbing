#        Topology
#
#         frr-2
#         /  \
#        /    \
#    frr-1 --- frr-3
#     |         |
#    pc-1      pc-2
#

name: ansible

mgmt:
  network: frr_mgt_net
  ipv4-subnet: 172.20.1.0/24

topology:
  nodes:
    frr-1:
      kind: linux
      image: quay.io/frrouting/frr:master
      binds:
        - ansible/files/frr-1/base/start-sshd.sh:/etc/frr/start-sshd.sh
      exec: 
        - apk add --no-cache openssh
        - /etc/frr/start-sshd.sh &
      mgmt-ipv4: 172.20.1.201

    frr-2:
      kind: linux
      image: quay.io/frrouting/frr:master
      binds:
        - ansible/files/frr-2/base/start-sshd.sh:/etc/frr/start-sshd.sh
      exec: 
        - apk add --no-cache openssh
        - /etc/frr/start-sshd.sh &
      mgmt-ipv4: 172.20.1.202

    frr-3:
      kind: linux
      image: quay.io/frrouting/frr:master
      binds:
        - ansible/files/frr-3/base/start-sshd.sh:/etc/frr/start-sshd.sh
      exec: 
        - apk add --no-cache openssh
        - /etc/frr/start-sshd.sh &

      mgmt-ipv4: 172.20.1.203

    pc-1:
      kind: linux
      image: ubuntu:latest
      mgmt-ipv4: 172.20.1.211

    pc-2:

      kind: linux
      image: ubuntu:latest
      mgmt-ipv4: 172.20.1.212

    frr-2-host:
      kind: bridge

    frr-3-host:
      kind: bridge

  links:
    - endpoints: ["frr-1:eth1", "frr-2:eth1"]
    - endpoints: ["frr-1:eth2", "frr-3:eth2"]
    - endpoints: ["frr-1:eth3", "pc-1:eth1"]
    - endpoints: ["frr-2:eth2", "frr-3:eth1"]
    - endpoints: ["frr-3:eth3", "pc-2:eth1"]

    - endpoints: ["frr-2:eth3", "frr-2-host:frr-2-eth3"]
    - endpoints: ["frr-3:eth4", "frr-3-host:frr-3-eth4"]